<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
    <title tiles:fragment="title">Messages : Create</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </head>
   <body>
    <div class="container text-center">    
        <div>
            <h1>PARACASA</h1></br>
            <h1>Login</h1>
        </div>
        <form name="f" th:action="@{/login}" method="post" style="max-width: 600px; margin: 0 auto;">                       
            <fieldset>
                
            <div class="m-3">                        
            <div class="form-group row">                
                <label class="col-4 col-form-label" for="username">Username</label></br>
            <div class="col-8">
                <input type="text" id="username" name="username"/></br>
            </div>
            </div>            
            <div class="form-group row">
                <label class="col-4 col-form-label" for="password">Password</label></br>
            <div class="col-8">
                <input type="password" id="password" name="password"/></br>
			</div>
            </div>                    
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="/" class="btn btn-primary">Volver</a>
                </div>
            </fieldset>
            </div>            
        </form>
    </div>
  </body>
