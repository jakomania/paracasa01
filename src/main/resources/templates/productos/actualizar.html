<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }  
    input[type=select] {
		  width: 200px;

	
	}     
    
    button {
        padding: 5px;
        margin: 10px;
    }
    
</style>
<meta charset="ISO-8859-1">
<title>ParaCasa - Actualizar Producto</title>
</head>
<body>
<div align="center">
	<h2 >PARACASA - ACTUALIZAR PRODUCTO</h2>    
    <form action="#" th:action="@{/productos/actualizar}" method="post" th:object="${producto}">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" /><br/>
 
        <label>Descripci√≥n:</label>
        <input type="text" th:field="*{descripcion}" /><br/>
        
        <label>Tipo:</label>        
        <select th:field="*{tipo}">
            <option th:each="t : ${tipos}" th:value="${t.id_tipo}" th:text="${t.nombre}" />
        </select>
        <br/>
        
        <label>Kcal:</label>
        <input type="text" th:field="*{kcal}" /><br/>
        
        <input type="hidden" th:field="*{id_producto}" />
        
        <a href="/productos/listar">Volver</a> 
        <button type="submit">Actualizar</button>
            
    </form>
</div>
</body>
</html>
