<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registro de usuarios</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>PARACASA - REGISTRO USUARIOS</h1>
        </div>
        <form th:action="@{/register}" th:object="${usuario}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">            
            
            <div class="form-group row">
                <label class="col-4 col-form-label">Usuario: </label>
                <div class="col-8">
                    <input type="text" th:field="*{usuario}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">Correo: </label>
                <div class="col-8">
                    <input type="email" th:field="*{correo}" class="form-control" required />
                </div>
            </div>
                                     
            <div class="form-group row">
                <label class="col-4 col-form-label">Nombre completo: </label>
                <div class="col-8">
                    <input type="text" th:field="*{nombre}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">Clave: </label>
                <div class="col-8">
                    <input type="password" th:field="*{clave}" class="form-control"
                            required minlength="6" maxlength="10"/>
                </div>
            </div>
                         
             
            <div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
