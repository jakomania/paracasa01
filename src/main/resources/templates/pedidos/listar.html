<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Paracasa - Pedidos</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>   
<div align="center">
 <h2 >PARACASA - PEDIDOS</h2>
  
    <table>
    <thead>
          <tr>
          	  <th scope="col">Pedido</th>                                
              <th scope="col">Usuario</th>              
              <th scope="col">Producto</th>
              <th scope="col">Unidades</th>                                    
              <th></th>                      
          </tr>                  
      </thead>    	    	
	     <tr th:each="pedido: ${pedidos}">
		    	
		    <td th:text="${pedido.id_pedido}"></td>
		    <td th:text="${pedido.usuario.nombre}"></td>
		    <td th:text="${pedido.producto.nombre}"></td>
		    <td th:text="${pedido.unidades}"></td>		       		    
		    <td th:text="${usuario}"></td>
		    		    		    		    		    		    
		</tr>			
    </table>
    <br/>
    <tr><a href="/tipos/registrar">Hacer un pedido Pedido</a></tr><br/>
    <tr><a href="/">Volver al menu principal</a></tr>     
</div>    
</body>
</html>
