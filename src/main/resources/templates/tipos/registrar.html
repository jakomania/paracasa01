<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }  
         
    button {
        padding: 5px;
        margin: 10px;
    }
    
</style>
<meta charset="ISO-8859-1">
<title>ParaCasa - Registrar tipo de producto</title>
</head>
<body>
<div align="center">
	<h2 >PARACASA - REGISTRAR TIPO DE PRODUCTO</h2>    
     <form action="#" th:action="@{/admin/tipos/registrar}" method="post" th:object="${tipo}">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" /><br/>
                 
        <a href="/admin/tipos/listar">Volver</a> 
        <button type="submit">Registrar</button>
            
    </form> 
</div>
</body>
</html>
